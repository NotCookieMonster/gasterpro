    window.addEventListener('load', function() {
      // Log when IndexedDB is being used
      var originalOpen = indexedDB.open;
      indexedDB.open = function(name, version) {
        console.log('Opening IndexedDB database:', name, 'version:', version);
        return originalOpen.apply(this, arguments);
      };
      
      // Create a global debugging function
      window.checkIndexedDB = function() {
        var dbs = [];
        var req = indexedDB.open("dummy", 1);
        req.onsuccess = function() {
          req.result.close();
          indexedDB.deleteDatabase("dummy");

      };
    });
